<div>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <!-- <button (click)="buttonClick()">Click for Month</button> -->
  <!-- *ngFor="let monthWithDay of monthsWithDays" -->
  <div class="calendar-wrapper">
    <!-- <div>{{ monthWithDay.month }} has {{ monthWithDay.day }} days</div> -->
    <header>
      <h1>{{ this.getCurrentMonth().month }} {{ year }}</h1>
      <div class="arrows">
        <mat-icon>arrow_back_ios</mat-icon>
        <mat-icon>arrow_forward_ios</mat-icon>
      </div>
    </header>
    <button mat-button></button>

    <ul class="weekdays">
      <li *ngFor="let weekDay of weekdays" class="day-name">
        <abbr title="{{ weekDay.day.charAt(0) }}">{{ weekDay.day }}</abbr>
      </li>
    </ul>
    <ol class="day-grid">
      <li
        *ngFor="let day of this.getCurrentMonth().daysArray"
        routerLink="../schedule-day"
      >
        {{ day }}
      </li>
    </ol>
  </div>
</div>
