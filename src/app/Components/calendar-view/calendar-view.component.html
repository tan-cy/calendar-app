<div>
  <div *ngFor="let monthWithDay of monthsWithDays" class="calendar-wrapper">
    <!-- <div>{{ monthWithDay.month }} has {{ monthWithDay.day }} days</div> -->
    <header>
      <h1>{{ monthWithDay.month }} {{ year }}</h1>
    </header>
    <ul class="weekdays">
      <li *ngFor="let weekDay of weekdays" class="day-name">
        <abbr title="{{ weekDay.day.charAt(0) }}">{{ weekDay.day }}</abbr>
      </li>
    </ul>
    <ol class="day-grid" *ngFor="let day of monthWithDay.daysArray">
      <li>{{ day }}</li>
    </ol>
  </div>
</div>
