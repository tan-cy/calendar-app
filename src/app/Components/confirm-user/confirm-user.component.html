<div id="conformationBox">
  <form>
    <h1>Conformation Code</h1>
    <p>
      Please confirm your account by entering the authentication code sent to
      your E-mail
    </p>

    <div id="inputFields">
      <input
        type="text"
        name="confirmation-code"
        placeholder="Code"
        [(ngModel)]="user.code"
      />
      <button type="button" (click)="confirmUser()" [disabled]="loading">
        Confirm
      </button>
    </div>
  </form>
</div>
