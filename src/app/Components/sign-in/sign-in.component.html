<div id="signInBox">
  <form ngNativeValidate>
    <h1>Sign In</h1>
    <div id="inputFields">
      <input
        type="text"
        name="user"
        placeholder="Username"
        [(ngModel)]="user.username"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="user.password"
        required
      />
    </div>

    <div id="buttonContainer">
      <button type="submit" (click)="signIn()" [disabled]="loading">
        Login
      </button>
    </div>
    <div class="errorMessageContainer" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>
    <nav>
      Don't have an account?
      <a routerLink="/sign-up" routerLinkActive="active">Sign Up</a>
    </nav>
  </form>
</div>
