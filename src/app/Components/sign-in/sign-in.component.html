<nav>
  <a routerLink="/sign-up" routerLinkActive="active">Sign Up</a>
</nav>
<form (ngSubmit)="signIn()" ngNativeValidate>
  <div>
    <label for="user">User:</label>
    <input type="text" name="user" [(ngModel)]="user.username" required />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="user.password"
      required
    />
  </div>
  <div class="errorMessageContainer" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>
  <button type="submit" [disabled]="loading">Sign In</button>
</form>
