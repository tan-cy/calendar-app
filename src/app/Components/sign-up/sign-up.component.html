<div id="signUpBox">
  <form (ngSubmit)="signUp()" ngNativeValidate id="">
    <div>
      <div id="signUpSheet">
        <h1>Sign Up</h1>
        <div id="inputFields">
          <input
            type="text"
            name="email"
            placeholder="E-mail"
            [(ngModel)]="user.email"
            required
          />
          <input
            type="text"
            name="name"
            placeholder="Name"
            [(ngModel)]="user.name"
            required
          />
          <input
            type="text"
            placeholder="Username"
            name="user"
            [(ngModel)]="user.username"
            required
          />

          <input
            type="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="user.password"
            required
          />
          <input
            type="password"
            name="confirmPassword"
            placeholder="Confirm Password"
            [(ngModel)]="user.confirmPassword"
            required
          />

          <button type="submit">Submit</button>
        </div>
        <p *ngIf="errorMessage" class="errorMessageContainer">
          {{ errorMessage }}
        </p>
        <nav>
          Already a member?
          <a routerLink="/sign-in" routerLinkActive="active">Sign In</a>
        </nav>
      </div>
    </div>
  </form>
</div>
