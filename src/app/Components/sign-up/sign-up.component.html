<nav>
  <a routerLink="/sign-in" routerLinkActive="active">Sign In</a>
</nav>
<form (ngSubmit)="signUp()" ngNativeValidate>
  <div *ngIf="errorInSignUp">
    <p>
      {{ errorInSignUp }}
    </p>
  </div>

  <div>
    <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="user.name" required />
  </div>

  <div>
    <label for="user">User:</label>
    <input type="text" name="user" [(ngModel)]="user.username" required />
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" name="email" [(ngModel)]="user.email" required />
  </div>

  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="user.password"
      required
    />
  </div>
  <input
    name="confirmPassword"
    type="password"
    id="confirmPassword"
    placeholder="Confirm Password"
    required
  />

  <div class="errorMessageContainer" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>

  <button type="submit">Sign Up</button>
</form>
