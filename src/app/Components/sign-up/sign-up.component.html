<div id="signUpBox">
  <form ngNoForm>
    <div>
      <div id="signUpSheet">
        <h1>Sign Up</h1>
        <div id="inputFields">
          <input
            type="text"
            name="email"
            placeholder="E-mail"
            [(ngModel)]="user.email"
            required="required"
          />
          <input
            type="text"
            name="name"
            placeholder="Name"
            [(ngModel)]="user.name"
            required
          />
          <input
            type="text"
            placeholder="UserName"
            name="user"
            [(ngModel)]="user.username"
            required
          />

          <input
            type="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="user.password"
            required
          />

          <button type="submit" (click)="signUp()" [disabled]="loading">
            Submit
          </button>
        </div>

        <nav>
          <p>Already A member?</p>
          <a routerLink="/sign-in" routerLinkActive="active">Sign In</a>
        </nav>
      </div>
    </div>
  </form>
</div>
